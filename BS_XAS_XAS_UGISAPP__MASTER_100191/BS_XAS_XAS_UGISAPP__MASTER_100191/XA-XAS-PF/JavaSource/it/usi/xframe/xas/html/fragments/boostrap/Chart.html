<!--header.start-->
<div class="form-group row">
	<label class="col-form-label col-sm-2" for="${chart_name}">${chart_label}</label>
	<!-- Line Chart -->
	<!-- div class="form-control col-sm-10" -->
	<div class="input-group col-sm-10">
		<canvas id="${chart_name}"></canvas>
	</div>
	<script type="text/javascript">
	//<![CDATA[
	$(function () {
	    new Chart(document.getElementById("${chart_name}").getContext("2d"), getChartJs('line'));
	});
	function getChartJs(type) {
	    var config = null;
	
	    if (type === 'line') {
	        config = {
	            type: 'line',
	            data: {
	                labels: ["January", "February", "March", "April", "May", "June", "July"],
	                datasets: [{
	                    label: "My First dataset",
	                    data: [65, 59, 80, 81, 56, 55, 40],
	                    borderColor: 'rgba(0, 188, 212, 0.75)',
	                    backgroundColor: 'rgba(0, 188, 212, 0.3)',
	                    pointBorderColor: 'rgba(0, 188, 212, 0)',
	                    pointBackgroundColor: 'rgba(0, 188, 212, 0.9)',
	                    pointBorderWidth: 1
	                }, {
	                        label: "My Second dataset",
	                        data: [28, 48, 40, 19, 86, 27, 90],
	                        borderColor: 'rgba(233, 30, 99, 0.75)',
	                        backgroundColor: 'rgba(233, 30, 99, 0.3)',
	                        pointBorderColor: 'rgba(233, 30, 99, 0)',
	                        pointBackgroundColor: 'rgba(233, 30, 99, 0.9)',
	                        pointBorderWidth: 1
	                    }]
	            },
	            options: {
	                responsive: true,
	                legend: false
	            }
	        }
	    }
	    return config;
	}
	//]]>
	</script>
</div>
<!--header.end-->
