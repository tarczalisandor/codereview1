<!--header.start-->
<div class="form-group row">
	<label class="col-form-label col-sm-2" for="${check_name}"></label>
	<div class="input-group col-sm-10">
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="${check_value}" id="${check_name}" name="${check_name}" data-toggle="tooltip" data-placement="${check_tooltip_position}" title="${check_suggestion}"${check_checked}>
			<label class="form-check-label" for="${check_name}">${check_label}</label>
		</div>
	</div>
</div>
<!--header.end-->
<!--footer.start-->
<!--footer.end-->
